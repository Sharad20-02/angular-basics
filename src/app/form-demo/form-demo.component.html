<div style="text-align: center;">
    <h1>{{title}}</h1>
    <form>
    <div class="form-group">
        <label for="Email1">Email address</label>
        <input [(ngModel)]="email" name="email" type="email" class="form-control" id="Email1" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="Password1">Password</label>
        <input [(ngModel)]="password" name="password" type="password" class="form-control" id="Password1" placeholder="Password">
    </div>
    <p>Email is {{email}}</p>
    <p>password is {{password}}</p>
    <button (click)="Add()">Add</button>
    <p>Count is {{count}}</p>
    <button type="button" (click)="Submit()" class="btn btn-primary">Submit</button>
    </form>
</div>
